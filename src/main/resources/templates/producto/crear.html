<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Producto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- CSS personalizado (opcional) -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">Mi App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tienda/producto/listar}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tienda/producto/listar}">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Crear Nuevo Producto</h1>

    <form th:action="@{/tienda/producto/crear}" th:object="${producto}" method="post">

        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" /><br /><br />
        </div>

        <div class="mb-3">
            <label>Serial:</label>
            <input type="text" th:field="*{serial}" /><br /><br />
        </div>

        <div class="mb-3">
            <label>Precio:</label>
            <input type="number" step="0.01" th:field="*{precio}" /><br /><br />
        </div>

        <div class="mb-3">
            <label>Cantidad:</label>
            <input type="number" th:field="*{cantidad}" /><br /><br />
        </div>






        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <a th:href="@{/tienda/producto/listar}">Volver a la lista</a>
</body>

</html>
